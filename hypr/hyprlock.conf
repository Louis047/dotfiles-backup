# Hyprlock Configuration
# Matching the blurred background style with SF Pro fonts

# General settings
general {
    disable_loading_bar = true
    grace = 2
    hide_cursor = true
    no_fade_in = false
    fail_timeout = 250
}

# Background with blur effect
background {
    monitor =
    path = screenshot
    blur_passes = 4
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Date and time display
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%A, %B %d')"
    color = rgba(255, 255, 255, 0.5)
    font_size = 28
    font_family = SF Pro Rounded Semibold
    position = 0, 430
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgba(255, 255, 255, 0.5)
    font_size = 80
    font_family = SF Pro Rounded Bold
    position = 0, 340
    halign = center
    valign = center
}

# Profile picture
image {
    path = ~/Pictures/Profile-Pictures/luffy_mono
    size = 120
    rounding = 60
    border_size = 0
    position = 0, -260
    halign = center
    valign = center
}

# Username label
label {
    monitor =
    text = $USER
    color = rgba(255, 255, 255, 0.45)
    font_size = 18
    font_family = SF Pro Rounded Semibold
    position = 0, -360
    halign = center
    valign = center
}

# Password input field
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 0
    dots_size = 0.3
    dots_spacing = 0.175
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(255, 255, 255, 0.1)
    inner_color = rgba(150, 150, 150, 0.25)
    font_color = rgba(160, 160, 160, 0.7)
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <span foreground="##ffffff80">Password</span>
    hide_input = false
    rounding = 25
    check_color = rgba(204, 136, 34, 0)
    fail_color = rgba(204, 34, 34, 0)
    fail_text = <span foreground="##ff4444">Try Again Retard</span>
    fail_timeout = 1000
    fail_transitions = 1000
    capslock_color = rgba(150, 150, 150, 0.25)
    numlock_color = rgba(150, 150, 150, 0.25)
    bothlock_color = rgba(150, 150, 150, 0.25)
    invert_numlock = false
    swap_font_color = false
    position = 0, -420
    halign = center
    valign = center
    font_family = SF Pro Rounded Bold
    font_size = 16
}
