# ==============================
# Hyprland Keyboard Shortcuts
# ==============================

# ─────────────────────────────────────
#  USER VARIABLES
# ─────────────────────────────────────
$terminal = kitty
$fileManager = thunar
$menu = walker
$wallpaper-change = ~/.config/hypr/scripts/set-random-wallpaper-key.sh
$reload = ~/.config/hypr/scripts/reload.sh
$browser = zen-browser
$lock = hyprlock

$mainMod = ALT
$shortcut = SUPER
$launcher-shortcut = CTRL

# ─────────────────────────────────────
#  SYSTEM ACTIONS
# ─────────────────────────────────────
bind = $mainMod SHIFT, R, exec, $reload 

# ─────────────────────────────────────
#  GENERAL BINDS
# ─────────────────────────────────────
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, exec, hyprctl --batch "dispatch togglefloating ; dispatch centerwindow 1"
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod, Tab, cyclenext
bind = $mainMod, Tab, bringactivetotop
bind = $mainMod, P, pin
bind = $mainMod, B, exec, $browser
bind = $mainMod, L, exec, $lock
bind = $mainMod SHIFT, B, exec, pidof waybar >/dev/null && pkill waybar || waybar &

# ─────────────────────────────────────
#  LAUNCHER SPECIFIC SETTINGS
# ─────────────────────────────────────
bind = $launcher-shortcut, SPACE, exec, walker
bind = $launcher-shortcut ALT, C, exec, walker :	# Clipboard
bind = $launcher-shortcut ALT, E, exec, walker . 	# Emoji
bind = $launcher-shortcut ALT, F, exec, walker /	# Files Search

# ─────────────────────────────────────
#  WINDOW & WORKSPACE MANAGEMENT
# ─────────────────────────────────────
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, up, movewindow, u 

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, D, workspace, e+1
bind = $mainMod, A, workspace, e-1

# Move / resize with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ─────────────────────────────────────
#  MULTIMEDIA (Uses SwayOSD)
# ─────────────────────────────────────
# ─ Volume and Mic control (manual for max-volume, smooth steps)
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume 2 --max-volume 150
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume -2 --max-volume 150
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

# ─ Brightness control (manual)
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# ─ Player controls
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

# ─ Power button: Lock + Suspend
bind = ,XF86PowerOff, exec, sh -c 'hyprlock & sleep 0.7 && hyprctl dispatch dpms off && systemctl suspend'

# ─ NumLock / CapsLock / ScrollLock handled automatically by libinput backend
# (Remove or comment out this manual bind)
# bindrn = ,Num_Lock, exec, swayosd-client --num-lock

# ─────────────────────────────────────
#  SCRIPTS AND UTILITIES
# ─────────────────────────────────────
# Manual Wallpaper Randomizer
bind = $mainMod SHIFT, W, exec, $wallpaper-change

# Screenshots
bind = $shortcut, S, exec, hypr-capture screenshot-region
bind = $shortcut SHIFT, S, exec, hypr-capture screenshot-window
bind = ,Print, exec, hypr-capture screenshot-fullscreen
bind = $shortcut, E, exec, hypr-capture edit-last

# Recordings
bind = $shortcut, R, exec, hypr-capture record-region
bind = $shortcut SHIFT, R, exec, hypr-capture record-window
bind = $shortcut, F, exec, hypr-capture record-fullscreen
